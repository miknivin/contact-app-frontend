  <!-- success -->

    <div  class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>

    </div>
    <div class="ml-3 text-sm font-normal">Thanks For taking time to submit the form</div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">

  <!-- error message -->
  <div *ngIf="errorMessage" id="toast-danger" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">

    <div class="ml-3 text-sm font-normal">Error Saving Data</div>

  <div *ngIf="!submitted" class="col border-2 border-blue-600 rounded-lg p-4 m-4 max-h-[75vh] overflow-auto">
    <form [formGroup]="form"   (ngSubmit)="contactSubmit()">
      <h1 class="text-center fs-1 py-4">Submit the Form</h1>

      <!-- Name Field with validation -->
      <div class="form-floating mb-3">
        <input type="text" formControlName="fullName" class="form-control" id="name" placeholder="Name" required minlength="3">
        <label for="name">Name</label>
      </div>

      <!-- Email Field with validation -->
      <div class="form-floating mb-3">
        <input type="email" name="email" formControlName="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <!-- Phone Field with validation -->
      <div class="form-floating mb-3">
        <input type="tel" name="phone" formControlName="phone" class="form-control" id="phone" placeholder="Phone" pattern="[0-9]*">
        <label for="phone">Phone</label>
      </div>

      <!-- Message Field with validation -->
      <div class="form-floating mb-3">
        <textarea name="message" formControlName="message" class="form-control" id="message" placeholder="Message" rows="4"></textarea>
        <label for="message">Message</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn text-blue-900 hover:text-white btn-primary">Submit</button>
    </form>
  </div>

  </div>

</div>
